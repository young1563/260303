name: Update Game Rankings

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 00:00)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 레포지토리에 쓰기 권한 부여

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Update Script
        run: python scripts/update_rankings.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/rankings.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update game rankings [skip ci]" && git push)
